    <!-- CONTENIDO PRINCIPAL -->
    <main class="mainContacto">
        <!-- El formulario lo hago con el metodo post porque si bien no necesito que vaya el contenido encriptado, en protocolo http por convencion se usa el POST para insertar datos en el servidor-->
        <section class="contacto">
            <form accept="#" method="POST">
                <div class="formContacto">
                    <div class="formContactoItem">
                        <label type="text" for="motivo" class="form-label"><span>Motivo</span></label>
                        <select name="motivo" class="form-select">
                            <option value="1">Quiero que listen mi Exchange</option>
                            <option value="2">Quiero que listen mi moneda</option>
                            <option value="3">Solo quiero suscribirme a newsletter</option>
                            <option value="4">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label type="text" for="motivo" class="form-label"><span>Suscribirme al
                                newsletter</span></label>
                        <input type="checkbox" name="newsletter" class="form-check-input">
                    </div>
                    <div class="formContactoItem">
                        <label type="text" for="motivo" class="form-label"><span>E-mail</span></label>
                        <input type="text" name="email" placeholder="test@example.com" class="form-control">
                    </div>
                    <div class="formContactoItem">
                        <label type="text" for="comentario" class="form-label"><span>Comentario</span></label>
                        <textarea name="comentario" cols="50" rows="10" class="form-control"></textarea>
                    </div>
                    <div>
                        <span>Urgencia para obtener respuesta</span>
                        <input class="form-check-input" type="radio" name="urgencia" value="baja">
                        <span>baja</span>
                        <input class="form-check-input" type="radio" name="urgencia" value="media">
                        <span>media</span>
                        <input class="form-check-input" type="radio" name="urgencia" value="alta">
                        <span>alta</span>
                    </div>
                    <div class="formContactoItem">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
